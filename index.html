<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="/images/Frame.png" alt="">
                <h3>Gamer</h3>
            </div>
            <div class="nav-right">
                <ul>
                    <li>About Us</li>
                    <li>Developers</li>
                    <li>Follow Us On</li>
                </ul>
                <div class="nav-right-icon">
                    <img src="/images/youtube.png" alt="">
                    <img src="/images/tik-tok.png" alt="">
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner-left">
                <div class="banner-title">
                    <h2>PLAY LIKE THE</h2>
                    <h1>G.O.A.T</h1>
                </div>
                <div class="banner-content">
                    <ul>
                        <li>1-click instant play</li>
                        <li>No Download</li>
                        <li>1000s of supported online games</li>
                    </ul>
                </div>
                <div class="button">
                    <button>SIGN IN</button>
                    <button>GO ROGUE</button>
                </div>
            </div>
            <div class="banner-img">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
    </main>
    <footer>

    </footer>

</html>
